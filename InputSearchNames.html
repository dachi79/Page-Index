<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
Upis <input type="text" name="ja" onKeyup="daki()" onKeyUp="">  
<p></p> 
 
    
    
    
<script>
var podaci = JSON.parse($.getJSON({"url": "daki.json", "async": false}).responseText); 

var text=""; 
var ja = document.getElementsByTagName('p')[0];
    
function daki(){
    if(text.length != null){
        text = "";
    }
    var sve = document.getElementsByTagName('input')[0].value.toLowerCase();
    console.log(sve);
    if(sve == ""){
        sve = null;
    }
    for(i=0;i<podaci.length;i++){
        if(podaci[i]['first_name'].toLowerCase().includes(sve) || podaci[i]['last_name'].toLowerCase().includes(sve)){
            text +="<div style='border:1px solid red;padding:5px;margin:px;text-align: center'>Ime : "+podaci[i]['first_name']+"<br>Prezime : "+podaci[i]['last_name']+"</div><br>";   
        }
    }
    ja.innerHTML = text;
}




</script>
</body>
</html>
